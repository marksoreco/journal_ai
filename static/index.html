<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal AI</title>
    <style>
        body {
            background: #181a1b;
            color: #f3f3f3;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            margin-top: 2rem;
            font-size: 2.5rem;
            letter-spacing: 2px;
            font-family: 'Varennes', serif;
        }
        .upload-container {
            background: #23272a;
            border: 2px dashed #444;
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 350px;
            transition: border-color 0.2s;
        }
        .upload-container.dragover {
            border-color: #4f8cff;
        }
        .upload-label {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #b0b0b0;
        }
        .file-input {
            display: none;
        }
        .browse-btn {
            background: #4f8cff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
            margin-bottom: 1rem;
            transition: background 0.2s;
        }
        .browse-btn:hover {
            background: #357ae8;
        }
        .preview {
            margin: 1rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .preview img {
            max-width: 180px;
            max-height: 180px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #000a;
            margin-bottom: 0.5rem;
        }
        .submit-btn {
            background: #1db954;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.5rem;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        .submit-btn:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .message {
            margin-top: 1rem;
            font-size: 1rem;
        }
        .ocr-result {
            margin-top: 2rem;
            padding: 1.2rem 1.5rem;
            background: #23272a;
            border-radius: 10px;
            color: #f8f8f2;
            font-family: 'Fira Mono', 'Menlo', 'Consolas', 'Liberation Mono', monospace;
            font-size: 1.15rem;
            box-shadow: 0 2px 8px #000a;
            max-width: 700px;
            width: 700px;
            word-break: break-word;
            white-space: pre-wrap;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Journal AI</h1>
    <div class="upload-container" id="drop-area">
        <div class="upload-label">Drag & drop an image here, or</div>
        <button class="browse-btn" id="browseBtn">Browse Computer</button>
        <input type="file" id="fileInput" class="file-input" accept=".jpeg,.jpg,.png" />
        <div class="preview" id="preview"></div>
        <div class="category-group" style="margin-bottom: 1rem; width: 100%; display: flex; justify-content: space-around;">
            <label><input type="radio" name="category" value="Day" checked> Day</label>
            <label><input type="radio" name="category" value="Week"> Week</label>
            <label><input type="radio" name="category" value="Month"> Month</label>
        </div>
        <button class="submit-btn" id="submitBtn" disabled>Submit</button>
        <div class="message" id="message"></div>
    </div>
    <div class="ocr-result" id="ocrResult"></div>
    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const preview = document.getElementById('preview');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const ocrResult = document.getElementById('ocrResult');
        let selectedFile = null;

        function isValidImage(file) {
            const validTypes = ['image/jpeg', 'image/png'];
            const validExts = ['.jpeg', '.jpg', '.png'];
            const ext = file.name.toLowerCase().slice(file.name.lastIndexOf('.'));
            return validTypes.includes(file.type) && validExts.includes(ext);
        }

        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.innerHTML = `<img src="${e.target.result}" alt="Preview" />`;
            };
            reader.readAsDataURL(file);
        }

        function resetPreview() {
            preview.innerHTML = '';
        }

        function handleFile(file) {
            if (isValidImage(file)) {
                selectedFile = file;
                showPreview(file);
                submitBtn.disabled = false;
                message.textContent = '';
            } else {
                selectedFile = null;
                resetPreview();
                submitBtn.disabled = true;
                message.textContent = 'Only .jpeg, .jpg, or .png files are allowed.';
            }
        }

        browseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });
        dropArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
        });
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        submitBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            submitBtn.disabled = true;
            message.textContent = 'Uploading...';
            ocrResult.textContent = '';
            const formData = new FormData();
            formData.append('file', selectedFile);
            // Get selected category
            const category = document.querySelector('input[name="category"]:checked').value;
            formData.append('category', category);
            try {
                const response = await fetch('/upload-image', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    message.textContent = 'Upload successful: ' + result.filename;
                    if (result.ocr_text) {
                        ocrResult.textContent = result.ocr_text;
                        ocrResult.style.display = 'block';
                    } else {
                        ocrResult.textContent = 'No text detected.';
                        ocrResult.style.display = 'block';
                    }
                } else {
                    message.textContent = 'Error: ' + (result.detail || 'Upload failed.');
                    ocrResult.textContent = '';
                    ocrResult.style.display = 'none';
                }
            } catch (err) {
                message.textContent = 'Error: Upload failed.';
                ocrResult.textContent = '';
                ocrResult.style.display = 'none';
            }
            submitBtn.disabled = false;
        });
    </script>
</body>
</html>
